<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Increment Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        /* Header */
        header {
            background-color: #004e92;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Top Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004e92;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Container */
        .container {
            flex: 1;
            margin: 40px auto;
            padding: 20px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.3rem;
            color: #fff;
            text-align: left;
        }

        input {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.1rem;
        }

        button {
            padding: 15px;
            background-color: #00c6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
        }

        button:hover {
            background-color: #00a1cc;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .send-button {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .send-button:hover {
            background-color: #20c057;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        Salary Increment Calculator
    </header>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Salary Increment Calculator</h2>
        <form id="incrementForm">
            <label for="workerName">Worker Name:</label>
            <input type="text" id="workerName" placeholder="Enter worker's name" required>

            <label for="currentSalary">Current Salary (₹):</label>
            <input type="number" id="currentSalary" placeholder="Enter current salary" required>

            <label for="incrementRate">Increment Rate (%):</label>
            <input type="number" id="incrementRate" placeholder="Enter increment rate" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g., +911234567890)" required>

            <button type="button" onclick="calculateIncrement()">Calculate Increment</button>
        </form>

        <div id="resultMessage" class="result"></div>
    </div>

    <script>
        // JavaScript Functionality
        function calculateIncrement() {
            const workerName = document.getElementById("workerName").value;
            const currentSalary = parseFloat(document.getElementById("currentSalary").value);
            const incrementRate = parseFloat(document.getElementById("incrementRate").value);
            const phoneNumber = document.getElementById("phoneNumber").value;

            // Input validation
            if (isNaN(currentSalary) || isNaN(incrementRate) || !phoneNumber) {
                alert("Please fill in all fields with valid data.");
                return;
            }

            // Calculate increment and new salary
            const incrementAmount = (currentSalary * incrementRate) / 100;
            const newSalary = currentSalary + incrementAmount;

            // Appreciation message for WhatsApp
            const message = `Hello ${workerName},%0A%0A
We appreciate your hard work and dedication.%0A
Based on your performance, we are pleased to announce a salary increment.%0A%0A
Current Salary: ₹${currentSalary.toFixed(2)}%0A
Increment Rate: ${incrementRate}%0A
New Salary: ₹${newSalary.toFixed(2)}%0A%0A
Keep up the great work!`;

            // Display result with WhatsApp link
            document.getElementById("resultMessage").innerHTML = `
                <p>New Salary: ₹${newSalary.toFixed(2)}</p>
                <a href="https://wa.me/${phoneNumber}?text=${message}" target="_blank" class="send-button">
                    Send Appreciation via WhatsApp
                </a>
            `;
        }
    </script>
</body>
</html>
