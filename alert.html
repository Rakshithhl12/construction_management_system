<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Alert System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        /* Header */
        header {
            background-color: #004e92;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Top Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004e92;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Container */
        .container {
            flex: 1;
            margin: 40px auto;
            padding: 20px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 1.3rem;
            color: #fff;
            text-align: left;
        }

        input, select {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 1.1rem;
        }

        button {
            padding: 15px;
            background-color: #00c6ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3rem;
        }

        button:hover {
            background-color: #00a1cc;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .send-button {
            display: inline-block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .send-button:hover {
            background-color: #20c057;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        Notification Alert System
    </header>

    <!-- Top Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
<a href="{{ url_for('register') }}">Register</a>
<a href="{{ url_for('about') }}">About Us</a>
<a href="{{ url_for('contact') }}">Contact Us</a>
<a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h2>Send Alert Notification</h2>
        <form id="notificationForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer's name" required>

            <label for="recipientWhatsApp">Recipient WhatsApp Number:</label>
            <input type="text" id="recipientWhatsApp" placeholder="Enter phone number (e.g., +911234567890)" required>

            <label for="alertCategory">Alert Category:</label>
            <select id="alertCategory" required>
                <option value="" disabled selected>Select Alert Category</option>
                <option value="Task Management">Task Management</option>
                        <option value="Inventory Management">Inventory Management</option>
                <option value="Budget Tracking">Budget Tracking</option>
                        <option value="Worker Management">Worker Management</option>
                        <option value="Incident Reporting">Incident Reporting</option>
                        <option value="Document Management">Document Management</option>
                        <option value="Feedback Collection">Feedback Collection</option>
                        <option value="Register">Register</option>
                        <option value="Attendance">Attendance</option>
                        <option value="Salary Incrementor">Salary Incrementor</option>
                        <option value="Material Shopping">Material Shopping</option>
                        <option value="Plan">Plan</option>
            </select>

            <button type="button" onclick="sendNotification()">Send Notification</button>
        </form>

        <div id="resultMessage" class="result"></div>
    </div>

    <script>
        const messages = {
            "Task Management": "Your tasks have been updated. Please check the Task Management section for more details.",
            "Inventory Management": "New updates in inventory. Please review the Inventory Management section.",
            "Budget Tracking": "Your budget has been updated. Review the Budget Tracking section for detailed information.",
            "Worker Management": "Changes in worker management have been made. Check the Worker Management section for updates.",
            "Incident Reporting": "An incident has been reported on-site. Please review the Incident Reporting section for more information.",
            "Document Management": "New documents are available. Check the Document Management section.",
            "Feedback Collection": "New feedback received. Please check the Feedback Collection section.",
            "Register": "New registrations have been recorded. Please check the Register section for details.",
            "Attendance": "Attendance records have been updated. Please review the Attendance section.",
            "Salary Incrementor": "Salary increments have been processed. Check the Salary Incrementor section for updates.",
            "Material Shopping": "New materials are available for shopping. Visit the Material Shopping section.",
            "Plan": "A new project plan has been uploaded. Review the Plan section for the latest updates."
        };

        function sendNotification() {
            const customerName = document.getElementById("customerName").value;
            const recipientWhatsApp = document.getElementById("recipientWhatsApp").value;
            const alertCategory = document.getElementById("alertCategory").value;
            const alertMessage = messages[alertCategory] || "Please check the respective section for updates.";
        
            // Constructing the message
            const message = `
                Hello ${customerName},\n
                Subject: ${alertCategory} Update\n
                ${alertMessage}\n
                For further details, please visit the respective section in your Construction Management System.\n
                Regards,\nABC Construction Ltd.
            `;
        
            // Correcting the WhatsApp URL
            const whatsappURL = `https://wa.me/${recipientWhatsApp}?text=${encodeURIComponent(message)}`;
        
            // Opening the WhatsApp link in a new tab
            window.open(whatsappURL, '_blank');
        
            // Displaying a success message in the message box
            document.getElementById("messageBox").textContent = "Notification sent successfully!";
        }
        

        function generateAlert() {
            const customerName = document.getElementById("customerName").value;
            const recipientWhatsApp = document.getElementById("recipientWhatsApp").value;
            const alertCategory = document.getElementById("alertCategory").value;
            const alertMessage = messages[alertCategory] || "Please check the respective section for updates.";

            const alert = `
                Alert for ${customerName}:\n
                Category: ${alertCategory}\n
                Message: ${alertMessage}
            `;
            alert(alert);
        }

        function goBack() {
            window.location.href = "index.html";  // Redirect to index.html
        }
    </script>
</body>
</html>
