<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management - Construction Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Heading */
        .main-heading {
            text-align: center;
            font-size: 2.5rem;
            color: #ffffff;
            padding: 20px 0;
            background-color: #004e92;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #004e92;
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .navbar .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Container */
        .container {
            flex: 1;
            margin: 40px auto;
            padding: 20px;
            max-width: 1200px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #e0e0e0;
        }

        /* Document Form */
        .document-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .document-form input, .document-form select, .document-form textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.1rem;
        }
        .document-form label {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }
        .document-form button {
            width: 100%;
            padding: 15px;
            background-color: #00c6ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .document-form button:hover {
            background-color: #00a1cc;
        }

        /* Footer Section */
        footer {
            background-color: #004e92;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Heading Section -->
    <div class="main-heading">
        Construction Management System
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Document Management</h1>
        <div class="document-form">
            <form id="documentForm" action="/submit_document" method="POST">
                <label for="documentTitle">Document Title</label>
                <input type="text" id="documentTitle" name="documentTitle" placeholder="Enter Document Title" required>

                <label for="documentType">Document Type</label>
                <select id="documentType" name="documentType" required>
                    <option value="contract">Contract</option>
                    <option value="invoice">Invoice</option>
                    <option value="blueprints">Blueprints</option>
                    <option value="report">Report</option>
                    <option value="permit">Permit</option>
                    <option value="other">Other</option>
                </select>

                <label for="documentDate">Document Date</label>
                <input type="date" id="documentDate" name="documentDate" required>

                <label for="documentDescription">Document Description</label>
                <textarea id="documentDescription" name="documentDescription" placeholder="Provide a description of the document" rows="4" required></textarea>

                <label for="documentContent">Write Document Content</label>
                <textarea id="documentContent" name="documentContent" rows="10" 
                          placeholder="Write or paste your document content here..." required></textarea>

                <label for="documentAuthor">Document Author</label>
                <input type="text" id="documentAuthor" name="documentAuthor" placeholder="Enter Author's Name" required>

                <label for="documentStatus">Status</label>
                <select id="documentStatus" name="documentStatus" required>
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                </select>

                <button type="submit">Submit Document</button>
                
            </form>

            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Construction Management System | All rights reserved.</p>
    </footer>
</body>
</html>
