<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom-Like Meeting Room</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Section */
    .main-heading {
      text-align: center;
      font-size: 2.5rem;
      color: #ffffff;
      padding: 20px 0;
      background-color: #004e92;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    /* Navigation Bar Below Header */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #004e92;
      padding: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
    }
    .navbar .nav-links {
      display: flex;
      gap: 30px;
    }
    .navbar .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .navbar .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Login Page Styles */
    #loginPage {
      width: 400px;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      flex-grow: 1;
    }

    #loginPage h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #a8dadc;
    }

    /* Input Field Styles */
    .input-label {
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Submit Button Styles */
    button {
      width: 100%;
      padding: 10px;
      background: #a8dadc;
      font-weight: 600;
      color: #1d3557;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Button Hover Effect */
    button:hover {
      background-color: #1d3557;
      color: #a8dadc;
    }

    /* Meeting Room Styles */
    #meetingRoom {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icons i {
      font-size: 22px;
      cursor: pointer;
      margin-left: 15px;
    }

    .icons i:hover {
      color: #a8dadc;
    }

    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .video-section {
      flex: 3;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      overflow-y: auto;
    }

    .video-box {
      flex: 1 1 calc(33.33% - 15px);
      max-width: calc(33.33% - 15px);
      background: black;
      color: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      position: relative;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .username {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      color: white;
    }

    .status {
      position: absolute;
      bottom: 10px;
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      color: white;
    }

    .status i {
      margin-left: 5px;
    }

    .chat-panel {
  display: flex;
  flex-direction: column;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  padding: 20px;
  border-left: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
}

.chat-panel h2 {
  margin-bottom: 20px;
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

#chatMessages {
  flex-grow: 1;
  max-height: 400px;
  overflow-y: auto;
  margin-bottom: 20px;
  background: rgba(255, 255, 255, 0.1);
  padding: 15px;
  border-radius: 10px;
  color: #fff;
  font-size: 14px;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

#chatMessages .message {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.2);
}

#chatMessages .message.user {
  background-color: #a8dadc;
  color: #1d3557;
  text-align: right;
}

#chatMessages .message.bot {
  background-color: #1d3557;
  color: #a8dadc;
  text-align: left;
}

#chatInput {
  display: flex;
  width: 100%;
  gap: 10px;
  align-items: center;
  justify-content: space-between;
  margin-top: 10px;
}

#chatInput textarea {
  width: 80%;  /* Adjust width of the textarea */
  padding: 15px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  height: 50px; /* Reduced height */
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  line-height: 1.5;
  resize: none; /* Prevents resizing the textarea */
}

#chatInput button {
  padding: 10px 15px;
  border: none;
  background: #a8dadc;
  color: #1d3557;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  height: 40px; /* Smaller button height */
}

#chatInput button:hover {
  background: #1d3557;
  color: #a8dadc;
}

#chatInput textarea:focus, #chatInput button:focus {
  outline: none;
}

#chatMessages::-webkit-scrollbar {
  width: 8px;
}

#chatMessages::-webkit-scrollbar-thumb {
  background-color: rgba(255, 255, 255, 0.4);
  border-radius: 10px;
}

#chatMessages::-webkit-scrollbar-thumb:hover {
  background-color: rgba(255, 255, 255, 0.6);
}

   
    .participant-panel {
      flex: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      display: none;
    }

    .participant-list {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
    }

    .participant-item {
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Footer Section */
    footer {
      background-color: #004e92;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="main-heading">
    Construction Management System - Zoom-Like Meeting Room
  </div>

  <!-- Navigation Bar Below Header -->
  <div class="navbar">
    <div class="nav-links">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('register') }}">Register</a>
      <a href="{{ url_for('about') }}">About Us</a>
      <a href="{{ url_for('contact') }}">Contact Us</a>
      <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    </div>
  </div>

  <div id="loginPage">
    <h1>Meeting Login</h1>
    <form id="loginForm">
      <label class="input-label" for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your name" required />
      
      <label class="input-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label class="input-label" for="meetingCode">Meeting Code</label>
      <input type="text" id="meetingCode" placeholder="Enter meeting code" required />
      <button type="submit">Join Meeting</button>
    </form>
  </div>

  <!-- Meeting Room -->
  <div id="meetingRoom">
    <header>
      <h1>Meeting Room</h1>
      <div class="icons">
        <i class="fas fa-microphone" id="toggleAudio" title="Mute/Unmute"></i>
        <i class="fas fa-video" id="toggleVideo" title="Enable/Disable Video"></i>
        <i class="fas fa-desktop" id="startScreenShare" title="Share Screen"></i>
        <i class="fas fa-users" id="toggleParticipants" title="Show Participants"></i>
        <i class="fas fa-share-alt" id="shareLink" title="Share Meeting Link"></i>
        <i class="fas fa-sign-out-alt" id="leaveMeeting" title="Leave Meeting"></i>
      </div>
    </header>
    <div class="content">
      <div class="video-section" id="videoSection"></div>
      <div class="chat-panel">
        <h2>Chat</h2>
        <div id="chatMessages"></div>
        <div id="chatInput">
          <input type="text" id="chatText" placeholder="Type a message..." />
          <button id="sendChat">Send</button>
        </div>
      </div>
      <div class="participant-panel" id="participantPanel">
        <h2>Participants</h2>
        <div id="participantList"></div>
      </div>
    </div>
  </div>
  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Construction Management System. All rights reserved.</p>
  </footer>

  <script>
    const loginPage = document.getElementById("loginPage");
    const meetingRoom = document.getElementById("meetingRoom");
    const videoSection = document.getElementById("videoSection");
    const chatMessages = document.getElementById("chatMessages");
    const participantList = document.getElementById("participantList");
    const toggleParticipantsButton = document.getElementById("toggleParticipants");
    const leaveMeetingButton = document.getElementById("leaveMeeting");
    const sendChatButton = document.getElementById("sendChat");
    const shareLinkButton = document.getElementById("shareLink");
    const startScreenShareButton = document.getElementById("startScreenShare");

    let localStream;
    let isAudioEnabled = true;
    let isVideoEnabled = true;
    let isScreenSharing = false;
    let participants = [];

    // Login functionality
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      loginPage.style.display = "none";
      meetingRoom.style.display = "flex";
      addParticipant(username, true, true);
      await initializeLocalStream(username);
    });

    // Initialize local media stream
    async function initializeLocalStream(username) {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      addVideoBox(username, localStream, isAudioEnabled, isVideoEnabled);
    }

    // Add video box for a participant
    function addVideoBox(username, stream, audioStatus, videoStatus) {
      const videoBox = document.createElement("div");
      videoBox.classList.add("video-box");
      const video = document.createElement("video");
      video.srcObject = stream;
      video.autoplay = true;
      videoBox.appendChild(video);

      const usernameDiv = document.createElement("div");
      usernameDiv.classList.add("username");
      usernameDiv.textContent = username;
      videoBox.appendChild(usernameDiv);

      const statusDiv = document.createElement("div");
      statusDiv.classList.add("status");
      const audioIcon = document.createElement("i");
      audioIcon.classList.add("fas", audioStatus ? "fa-microphone" : "fa-microphone-slash");
      const videoIcon = document.createElement("i");
      videoIcon.classList.add("fas", videoStatus ? "fa-video" : "fa-video-slash");
      statusDiv.appendChild(audioIcon);
      statusDiv.appendChild(videoIcon);

      videoBox.appendChild(statusDiv);
      videoSection.appendChild(videoBox);
    }

    // Update participant list
    function updateParticipantList() {
      participantList.innerHTML = "";
      participants.forEach((participant) => {
        const participantItem = document.createElement("div");
        participantItem.classList.add("participant-item");
        participantItem.innerHTML = `${participant.username} <i class="fas ${participant.isAudioEnabled ? "fa-microphone" : "fa-microphone-slash"}"></i> <i class="fas ${participant.isVideoEnabled ? "fa-video" : "fa-video-slash"}"></i>`;
        participantList.appendChild(participantItem);
      });
    }

    // Add participant
    function addParticipant(username, isAudioEnabled, isVideoEnabled) {
      participants.push({ username, isAudioEnabled, isVideoEnabled });
      updateParticipantList();
    }

    // Toggle audio
    document.getElementById("toggleAudio").addEventListener("click", () => {
      isAudioEnabled = !isAudioEnabled;
      localStream.getAudioTracks().forEach((track) => (track.enabled = isAudioEnabled));
      updateParticipantList();
      updateVideoStatus();
    });

    // Toggle video
    document.getElementById("toggleVideo").addEventListener("click", () => {
      isVideoEnabled = !isVideoEnabled;
      localStream.getVideoTracks().forEach((track) => (track.enabled = isVideoEnabled));
      updateParticipantList();
      updateVideoStatus();
    });

    // Update video status on the screen
    function updateVideoStatus() {
      const videoBoxes = document.querySelectorAll(".video-box");
      videoBoxes.forEach((box) => {
        const statusDiv = box.querySelector(".status");
        const audioIcon = statusDiv.querySelector(".fa-microphone, .fa-microphone-slash");
        const videoIcon = statusDiv.querySelector(".fa-video, .fa-video-slash");

        audioIcon.classList.toggle("fa-microphone", isAudioEnabled);
        audioIcon.classList.toggle("fa-microphone-slash", !isAudioEnabled);
        videoIcon.classList.toggle("fa-video", isVideoEnabled);
        videoIcon.classList.toggle("fa-video-slash", !isVideoEnabled);
      });
    }

    // Start screen sharing
    startScreenShareButton.addEventListener("click", async () => {
      if (isScreenSharing) {
        localStream.getTracks().forEach((track) => track.stop());
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        isScreenSharing = false;
      } else {
        localStream.getTracks().forEach((track) => track.stop());
        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        isScreenSharing = true;
      }
      addVideoBox("ScreenShare", localStream, isAudioEnabled, isVideoEnabled);
    });

    // Share link via WhatsApp
    shareLinkButton.addEventListener("click", () => {
      const meetingLink = window.location.href;
      window.open(`https://wa.me/?text=${encodeURIComponent(meetingLink)}`, "_blank");
    });

    // Toggle participant list visibility
    toggleParticipantsButton.addEventListener("click", () => {
      const participantPanel = document.getElementById("participantPanel");
      participantPanel.style.display = participantPanel.style.display === "none" ? "block" : "none";
    });

    // Leave meeting
    leaveMeetingButton.addEventListener("click", () => {
      localStream.getTracks().forEach((track) => track.stop());
      meetingRoom.style.display = "none";
      loginPage.style.display = "block";
    });

    // Send chat message
    sendChatButton.addEventListener("click", () => {
      const message = document.getElementById("chatText").value;
      if (message.trim()) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
        document.getElementById("chatText").value = "";
      }
    });
  </script>
</body>
</html>
